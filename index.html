<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChordMatch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ChordMatch</h1>
    <p>Digite uma sequência de acordes e encontre músicas correspondentes!</p>
    
    <div class="search-bar">
      <input type="text" id="chord-input" placeholder="Ex.: C G Am F">
      <button id="search-button">Pesquisar</button>
    </div>
    
    <div id="results">
      <!-- Resultados da pesquisa aparecerão aqui -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
